name: MRE
on: [push]
jobs:
  firefox-pupeteer:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: '20'
        - run: npm install
        - run: npx puppeteer browsers install firefox
        - run: node index.js
